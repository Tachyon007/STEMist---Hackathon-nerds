<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaSpark</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./main.js" defer></script>

</head>
<body>
    
    <div class="header appear delay3">
        <div class="nav">
            <a href="../1 Intro Page/index.html">home</a>
            <a href="../2 Idea Prompts Page/index.html">search</a>
            <a href="../3 Project Showcase Page/index.html">projects</a>
        </div>

        <div class="headerTitle">
            ideaspark
        </div>

        <div class="login"> 
            Log In
        </div>
    </div>

    <div class="searchContainer">
        <div class="searchbarGrid">
            <span class="material-symbols-outlined iconHelper" style="font-size: 5vmin;">
                search
            </span>
                                
            <input type="text" class="searchBar" onchange="search(this)">
        </div>

        <div class="addPromptB" onclick="togglePopUp()">Add Prompt</div>
    </div>

    <div class="resultContainer" id="resContainer">
        <div class="searchRes">
            <p>Proj proj</p>
            <div  style="border-left: 1px solid black;">
                <span class="material-symbols-outlined">
                    favorite
                </span>
            </div>
            <p>This is a cool project that does a thing</p>
            <div style="border-left: 1px solid black; border-top: 1px solid black;">
                <span class="material-symbols-outlined">
                    arrow_forward
                </span>
            </div>

        </div>
        <div class="searchRes">
            b
        </div>
    </div>


    <div class="popUpFormBack" id="popup" style="display: none;">
        <div class="popUpForm">
            <div style="text-align: center; border-bottom: 1px solid black; height: 10%;">
                Upload new prompt
            </div>

            <div>title:<br> <input type="text" id="pTitle"></div>
            <div>description:<br> <textarea style="width: 75%;" id="pDescription"></textarea></div>
            <div>please enter some keywords (comma seperated):<br> <textarea style="width: 75%;" id="pTags"></textarea></div>

            <div style="width: 50%; left: 25%; position: absolute; bottom: 2%;">
                <div class="popUpButton" onclick="togglePopUp()">cancel</div>
                <div class="popUpButton" onclick="handlePopUpSubmission()">upload</div>
            </div>
        </div>
    </div>
    
</body>
</html>
