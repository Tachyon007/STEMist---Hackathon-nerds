<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaSpark</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#navi-bar").load("../navbar.html");
        });
    </script>
    <script src="./main.js" defer></script>
</head>



<body>
    <!-- navbar -->
    <div id="navi-bar"></div>
    <!--  -->
    
    <div class="searchContainer">
        <div class="searchbarGrid">
            <span class="material-symbols-outlined iconHelper" style="font-size: 5vmin;">
                search
            </span>

            <input type="text" class="searchBar" onchange="search(this)">
        </div>
        <div class="addPromptB" onclick="togglePopUp()">Add Prompt</div>
    </div>

    <div class="resultContainer" id="resContainer">
        <div style="text-align: center;">...loading</div>
    </div>


    <div class="popUpFormBack" id="popup" style="display: none;">
        <div class="popUpForm">
            <div style="text-align: center; border-bottom: 1px solid black; height: 10%;">
                Upload new prompt
            </div>

            <div>title:<br> <input type="text" id="pTitle"></div>
            <div>description:<br> <textarea style="width: 75%;" id="pDescription"></textarea></div>
            <div>please enter some keywords (comma seperated):<br> <textarea style="width: 75%;" id="pTags"></textarea>
            </div>

            <div style="width: 50%; left: 25%; position: absolute; bottom: 2%;">
                <div class="popUpButton" onclick="togglePopUp()">cancel</div>
                <div class="popUpButton" onclick="handlePopUpSubmission()">upload</div>
            </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#navi-bar").load(".//html.navbar");
        });
    </script>
</body>

</html>
