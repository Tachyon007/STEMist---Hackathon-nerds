<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaSpark</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./main.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#navi-bar").load("../navbar.html");
        });
    </script>
</head>

<body>
    <div id="navi-bar"></div>

    <div style="position: absolute; left: 50%;transform: translateX(-50%); font-size: 5vmin; padding-top: 1%; border-bottom: 1px solid black;">
        <div style="float: left;">Showing projects for&nbsp;</div> 
        <div style="float: left;" id="currProjTitle">  [Proj Name]</div>
    </div>

    <div id="projSubmitButton" onclick="togglePopUp()">
        Submit Prompt Project
    </div>

    <div id="project-container">
        <div class="projProfile">
            <div id="imageboxK" style="grid-row: span 2;">
                IMG
            </div>
            
            <div id="titleboxK">
                IdeaSpark
            </div>

            <div id="infoboxK">
                The Team
            </div>

            <div id="descboxK">
                Description:
            </div>

            <div id="ratingboxK" style="position: relative;">
                <span class="material-symbols-outlined center1" style="font-size: 10vmin;">
                    arrow_forward
                </span>
            </div>
        </div>
        
        <div class="">
            Loading ...
        </div>
    
    </div>


    <!-- Invisible pop up forms -->
    <div class="popUpFormBack" id="popup" style="display: none;">
        <div class="popUpForm">
            <div style="text-align: center; border-bottom: 1px solid black; height: 10%;">
                Upload your project!
            </div>

            <div>name:<br> <input type="text" id="fName"></div>
            <div>youre projects name:<br> <input type="text" id="fProjName"></div>
            <div>description:<br> <textarea style="width: 75%;" id="fDesc"></textarea></div>
            <div>image:<br> <input type="file" accept=".png" id="fImg"></div>


            <div style="width: 50%; left: 25%; position: absolute; bottom: 2%;">
                <div class="popUpButton" onclick="togglePopUp()">cancel</div>
                <div class="popUpButton" onclick="handleProjectSubmission()">upload</div>
            </div>
        </div>
    </div>

</body>

</html>
